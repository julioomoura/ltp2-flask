<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <title>Organograma tipo e software</title>
</head>
<body>
   <h1 style="color: brown">Organograma de Tipo e Software</h1>
   <hr/>
   <div id="divOrg">

   </div>
   <hr/>
   <br/>
   <a href="/"> Voltar ao Menu </a>
</body>
</html>

<script>
   google.charts.load('current', {packages:["orgchart"]});
     google.charts.setOnLoadCallback(drawChart);

     function drawChart() {
       var data = new google.visualization.DataTable();
       data.addColumn('string', 'Nome');
       data.addColumn('string', 'Versao');
       data.addColumn('string', 'ToolTip');

       data.addRows([
         [{v:'tipos', f:'Tipos de Software'},
          '', 'Classificação dos Softwares']
          {{ arvore | safe }}
       ]);

       // Create the chart.
       var chart = new google.visualization.OrgChart(document.getElementById('divOrg'));
       // Draw the chart, setting the allowHtml option to true for the tooltips.
       chart.draw(data, {allowHtml:true});
     }
</script>
